<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Sistema de gestão para salões de beleza" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BelaGestão" />
    
    <!-- Ícones para iOS -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta tag para SPA com redirecionamento correto -->
    <meta name="fragment" content="!">
    <title>BelaGestão</title>
    <style>
      /* Prevenir comportamiento de zoom con doble tap */
      html, body {
        touch-action: manipulation;
      }
      
      /* Mejorar experiencia táctil para formularios */
      input, select, textarea, button {
        font-size: 16px; /* Prevenir zoom en campos de formulario en iOS */
        touch-action: manipulation;
      }

      /* Deshabilitar comportamientos de doble clic predeterminados */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Registrar o Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
