<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug PWA - BelaGest√£o</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug PWA - BelaGest√£o</h1>
    
    <div id="results"></div>
    
    <button onclick="checkInstallability()" style="padding: 10px 20px; margin: 10px 0;">
        Verificar Instalabilidade
    </button>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function runDiagnostics() {
            addResult('<h3>üîç Diagn√≥stico PWA</h3>', 'info');
            
            // Verificar HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                addResult('‚úÖ HTTPS/Localhost: OK', 'success');
            } else {
                addResult('‚ùå HTTPS necess√°rio para PWA (exceto localhost)', 'error');
            }
            
            // Verificar Service Worker
            if ('serviceWorker' in navigator) {
                addResult('‚úÖ Service Worker suportado', 'success');
                
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        addResult('‚úÖ Service Worker registrado', 'success');
                    } else {
                        addResult('‚ùå Service Worker n√£o registrado', 'error');
                    }
                });
            } else {
                addResult('‚ùå Service Worker n√£o suportado', 'error');
            }
            
            // Verificar Manifest
            fetch('/manifest.json')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Manifest.json acess√≠vel', 'success');
                        return response.json();
                    } else {
                        addResult('‚ùå Manifest.json n√£o encontrado', 'error');
                    }
                })
                .then(manifest => {
                    if (manifest) {
                        addResult(`‚úÖ Manifest carregado: ${manifest.name}`, 'success');
                        
                        // Verificar √≠cones
                        if (manifest.icons && manifest.icons.length > 0) {
                            addResult(`‚úÖ ${manifest.icons.length} √≠cones definidos`, 'success');
                        } else {
                            addResult('‚ùå Nenhum √≠cone definido no manifest', 'error');
                        }
                        
                        // Verificar start_url
                        if (manifest.start_url) {
                            addResult(`‚úÖ Start URL: ${manifest.start_url}`, 'success');
                        } else {
                            addResult('‚ùå Start URL n√£o definida', 'error');
                        }
                        
                        // Verificar display
                        if (manifest.display) {
                            addResult(`‚úÖ Display mode: ${manifest.display}`, 'success');
                        }
                    }
                })
                .catch(error => {
                    addResult(`‚ùå Erro ao carregar manifest: ${error.message}`, 'error');
                });
            
            // Verificar se beforeinstallprompt √© suportado
            let installPromptSupported = false;
            window.addEventListener('beforeinstallprompt', (e) => {
                installPromptSupported = true;
                addResult('‚úÖ Evento beforeinstallprompt detectado', 'success');
            });
            
            setTimeout(() => {
                if (!installPromptSupported) {
                    addResult('‚ö†Ô∏è Evento beforeinstallprompt n√£o detectado ainda', 'warning');
                }
            }, 2000);
            
            // Verificar se j√° est√° instalado
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
                addResult('‚úÖ App j√° est√° instalado/rodando em modo standalone', 'success');
            } else {
                addResult('‚ÑπÔ∏è App rodando no navegador (n√£o instalado)', 'info');
            }
            
            // Info do dispositivo
            addResult(`‚ÑπÔ∏è User Agent: ${navigator.userAgent}`, 'info');
            addResult(`‚ÑπÔ∏è URL atual: ${window.location.href}`, 'info');
        }
        
        function checkInstallability() {
            addResult('<h3>üîÑ Verificando instalabilidade...</h3>', 'info');
            
            // Simular evento de instala√ß√£o se dispon√≠vel
            if (window.deferredPrompt) {
                addResult('‚úÖ Prompt de instala√ß√£o dispon√≠vel', 'success');
                window.deferredPrompt.prompt();
            } else {
                addResult('‚ö†Ô∏è Prompt de instala√ß√£o n√£o dispon√≠vel no momento', 'warning');
            }
        }
        
        // Capturar o evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            addResult('‚úÖ Prompt de instala√ß√£o capturado e pronto', 'success');
        });
        
        // Executar diagn√≥sticos quando a p√°gina carregar
        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
